# The generator options are defined once in this file.
# Each option can be overridden when using the command line tool.
# Each option option can be overridden using your own config file too.
category:
    default: 'cat'
    values: [ 'none', 'cat' ]
gather_methods:
    default: 'start'
    values: ['start', 'end' ]
generic_constants_names:
    default: false
    values: [ true, false ]
generate_tutorial_file:
    default: true
    values: [ true, false ]
add_comments:
    default: [ ]
    values: null
namespace_prefix:
    default: ''
    values: ''
composer_name:
    default: ''
    values: ''
standalone:
    default: true
    values: [ true, false ]